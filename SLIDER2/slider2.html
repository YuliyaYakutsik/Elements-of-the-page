<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SLIDER2</title>
	<link rel="stylesheet" href="css/slider2.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="slider">
				<div class="slider__list--wrap">
					<ul class="slider__list">
						<li class="slider__item active">
							<img class="slider__pic" src="pictures/1.jpg" alt="Осенний букет 1" title="Осенний букет 1">
						</li>
						<li class="slider__item">
							<img class="slider__pic" src="pictures/2.jpg" alt="Осенний букет 2" title="Осенний букет 2">
						</li>
						<li class="slider__item">
							<img class="slider__pic" src="pictures/1.jpg" alt="Осенний букет 3" title="Осенний букет 3">
						</li>
						<li class="slider__item">
							<img class="slider__pic" src="pictures/2.jpg" alt="Осенний букет 4" title="Осенний букет 4">
						</li>
					</ul>
					<ul class="slider__dots"></ul>
				</div>
				<div class="slider__controls">
					<a href="#" class="slider__controls-button slider__controls-button_next">Next</a>
					<a href="#" class="slider__controls-button slider__controls-button_prev">Prev</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/slider2.js"></script>
</body>
</html>
